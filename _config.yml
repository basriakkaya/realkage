theme: jekyll-theme-chirpy

lang: en
timezone: Europe/Skopje

title: realkage
tagline: CTF Writeups • Bug Bounty Notes • Web Security
description: >-
  Practical writeups and security notes focused on web application security,
  CTF methodology, and responsible disclosure. Educational content for authorized environments only.

url: "https://basriakkaya.github.io"
baseurl: "/realkage"

avatar: /assets/img/avatar.jpg

github:
  username: basriakkaya

social:
  name: realkage
  email: ""
  links:
    - https://github.com/basriakkaya
    - https://www.linkedin.com/in/basriakkaya/
    - https://tryhackme.com/p/realkage
    - https://bugcrowd.com/h/realkage

theme_mode:

toc: true
paginate: 10

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

sass:
  style: compressed

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"
